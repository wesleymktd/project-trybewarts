<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="imagem-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input class="email" type="email" name="email" placeholder="Email">
      <input class="password" type="password" name="password" placeholder="Senha">
      <button type="button">Entrar</button>
    </form>
  </header>    
  <main>
  <form id="evaluation-form">
    <div id="divName">
      <input id="input-name" type="name" placeholder="Nome">
      <input id="input-lastname" type="name" placeholder="Sobrenome">
    </div>
    <div>
      <input id="input-email" type="email" placeholder="Email">
      <select name="" id="house">
        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
        <option id="corvinode-house" value="Corvinode">Corvinode</option>
        <option id="pytherina-house" value="Pytherina">Pytherina</option>
      </select>
    </div>  

        <div>
        <label id="label-family" for="">Qual sua família?</label>
      </div>
        <div>
          <input type="radio" name="family" id="Frontend" value="Frontend">
          <label for="Frontend">Frontend</label>
        </div>
        <div>
          <input type="radio" name="family" id="Backend" value="Backend">
          <label for="Backend">Backend</label>
        </div>
        <div>
          <input type="radio" name="family" id="FullStack" value="FullStack">
          <label for="FullStack">FullStack</label>
        </div>
       
  </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>
 <script src="script.js"></script>  
</body>

</html>
